<div class="links-container">
  <h1>Important Links</h1>
  <p class="subtitle">Quick access to frequently used IT resources and tools</p>

  <div class="links-grid">
    @for (link of links(); track link.name) {
      <button 
        class="link-card"
        (click)="openLink(link.url)"
        type="button"
        [title]="link.description || link.name">
        @if (link.name === 'Tickets') {
          <div class="link-icon">
            <img src="logo/ticket-logo.png" alt="Tickets" class="link-logo">
          </div>
        } @else if (link.name === 'Dameware') {
          <div class="link-icon">
            <img src="logo/dameware-logo.webp" alt="Dameware" class="link-logo">
          </div>
        } @else if (link.name === 'Inventory') {
          <div class="link-icon">
            <img src="logo/inventory-logo.jpg" alt="Inventory" class="link-logo">
          </div>
        } @else if (link.name === 'Cisco') {
          <div class="link-icon">
            <img src="logo/cisco-logo.png" alt="Cisco" class="link-logo">
          </div>
        } @else if (link.name === 'MFA') {
          <div class="link-icon">
            <img src="logo/mfa.webp" alt="MFA" class="link-logo">
          </div>
        } @else if (link.name === 'Xerox') {
          <div class="link-icon">
            <img src="logo/xerox-logo.png" alt="Xerox" class="link-logo">
          </div>
        } @else if (link.name === 'Outlook') {
          <div class="link-icon">
            <img src="logo/outlook.png" alt="Outlook" class="link-logo">
          </div>
        } @else if (link.name === 'IT Forms') {
          <div class="link-icon">
            <img src="logo/forms-logo.png" alt="IT Forms" class="link-logo">
          </div>
        } @else if (link.name === 'Full Instructions') {
          <div class="link-icon">
            <img src="logo/i-logo.png" alt="Full Instructions" class="link-logo">
          </div>
        } @else if (link.name === 'Raise PR') {
          <div class="link-icon">
            <img src="logo/pr-logo.png" alt="Raise PR" class="link-logo">
          </div>
        }
        <div class="link-name">{{ link.name }}</div>
        @if (link.description) {
          <div class="link-description">{{ link.description }}</div>
        }
      </button>
    }
  </div>
</div>
