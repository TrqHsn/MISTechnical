<div class="device-tool-container">
  <h1>Device Testing Tools</h1>

  <div class="tools-grid">
    @for (tool of tools(); track tool.id) {
      <div class="tool-card" (click)="tool.id === 'cammic' ? openCamMicTest() : openTool(tool.url)">
        <div class="tool-icon">{{ tool.icon || tool.name }}</div>
        <div class="tool-info">
          <h3>{{ tool.name }}</h3>
          <p>{{ tool.description }}</p>
        </div>
        <div class="tool-action">
          <button class="btn-launch">Launch â†’</button>
        </div>
      </div>
    }
  </div>

  <!-- Camera / Mic Test now opens in a new tab, not embedded -->

  <div class="info-section">
    <p class="info-text">
      ðŸ’¡ <strong>Note:</strong> All tools open in a new browser tab. Make sure to allow pop-ups if needed.
    </p>
  </div>
</div>
